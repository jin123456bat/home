<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>账户注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="Keywords" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.transit.js"></script>
</head>
<body>
  <div id="header">
    <header>
      <a class="btn left_btn" onclick="topage(1)"><i class="icon back"></i></a>
      <h1>账户注册</h1>
    </header>
  </div>
  <div id="content" style="padding-top:50px" class="content">
    <div class="pages clearfix flo2">
      <div class="J_page_1 pageitem">
        <ul class="aplist">
          <li>
            <span class="right">中国大陆+86</span>
            国家地区
          </li>
          <li>
            <input type="text" placeholder="请输入手机号">
          </li>
        </ul>
        <div class="tip">此手机号用来接收验证码，请仔细填写</div>
        <a class="btnone_pink" onclick="topage(2)">下一步</a>
        <div class="xieyicon">注册即表示阅读并同意 <a href="">用户服务协议</a></div>
      </div>
      <div class="J_page_2 pageitem">
        <div class="tip2">请输入手机号<a href="">18658843018</a>收到的短信验证码</div>
        <div class="oneform">
          <div class="item clearfix">
            <i class="icon g_tick_o"></i>
            <label>验证码</label>
            <input type="text" placeholder="收到的验证码" >
            <a href="" class="yzmbtn">获取验证码</a>
          </div>
          <div class="item clearfix">
            <i class="icon g_mobile"></i>
            <label>手机号</label>
            <input type="text" placeholder="邀请人手机号" >
          </div>
          <div class="item clearfix">
            <i class="icon g_lock"></i>
            <label>密码</label>
            <input type="text" placeholder="请输入密码" >
            <span class="tip_right">（6-20个数字或字母）</span>
          </div>
          <div class="item clearfix">
            <i class="icon kong"></i>
            <label> </label>
            <input type="text" placeholder="确认登录密码" >
          </div>
        </div>
        <a class="btnone_pink">完成</a>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function topage(n){
      if(n==1){
        // alert($('.pages').css("x"));
        if(parseInt($('.pages').css("x"))==0){
          history.go(-1);
        }else{
          $('.pages').transition({ x:'0px'}, 200,'out');
        }
      }else{
        $('.pages').transition({ x: -$(window).width()}, 200,'out');
      }
    }
  </script>
</body>
</html>
