<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>申请退款</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="Keywords" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.transit.js"></script>
  <script type="text/javascript" src="js/jquery.mslides.js"></script>
</head>
<body>
  <div id="header">
    <header>
      <a class="btn left_btn"><i class="icon back"></i></a>
      <h1>申请退款</h1>
    </header>
  </div>
  <div id="content" style="padding-top:50px;padding-bottom:30px;">
    <div class="tuikuanForm">
      <div class="item">
        <div class="tit">退款类型</div>
        <div class="tuiType tui">
          <div class="one" sele="yes">我要退款<span>(无需退货)</span> <i class="icon-check"></i></div>
          <div class="one" sele="no">我要退货 <i class="icon-check"></i></div>
        </div>
      </div>
      <div class="item">
        <div class="tit">退款原因</div>
        <div class="tuiYuan tui">
          <section class="field-bd select-box J_Select">
            <select name="">
              <option value="">请选择退款原因</option>
              <option value="11">七天无理由退换货</option>
              <option value="15">退运费</option>
              <option value="34">收到商品破损</option>
              <option value="33">商品错发/漏发</option>
              <option value="35">商品需要维修</option>
              <option value="16">发票问题</option>
              <option value="13">收到商品不符</option>
              <option value="12">商品质量问题</option>
              <option value="6">未按约定时间发货</option>
              <option value="18">假冒品牌</option>
            </select>
            <span class="icon-select"></span>
          </section>
        </div>
      </div>
      <div class="item">
        <div class="tit">退款金额 <small>最多20.09</small></div>
        <div class="tuiYuan tui">
          <input type="text" placeholder="请输入退款金额">
        </div>
      </div>
      <div class="item">
        <div class="tit">退款说明 <small>（可不填）</small></div>
        <div class="tuiYuan tui">
          <input type="text" placeholder="请输入退款说明">
        </div>
      </div>
    </div>
    <a class="upimage">
      <img src="images/camera2.png">
      上传凭证，最多3张
    </a>
    <a class="btnone_pink red">提交申请</a>
  </div>
  <script type="text/javascript">
    

  </script>
</body>
</html>
