  <script type="text/javascript">
  $(function(){

  function loader(){
    $.ajax({
      url:BASEURL+'?c=help&a=lists',
      data:{},
      type:'get',
      cache:false,
      dataType:'json',
      success:function(data){
        if(data.code==1){
          var re = data.body;
          var html = '';
          for(var i=0;i<re.length;i++){
            var rei = re[i];
            html+='<li onclick="window.location.href=\'index.php?c=mobile&a=pages&id='+rei.id+'\'"><a>'+rei.title+'<i class="icon r_icon arr_r"></i></a></li>';
          }
          $('.ullist ul').html(html);
        }
      },
    });
  }
