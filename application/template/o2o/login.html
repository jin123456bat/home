<!-- BEGIN LOGO -->

	<a href="index.html">
	<img src="{%$VIEW_ROOT%}/assets/admin/layout3/img/logo-big.png" alt=""/>

</div>

<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="index.html" method="post">
		<h3 class="form-title">账号登陆</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			输入用户名或密码. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<div class="input-icon">
				<i class="fa fa-mobile"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Telephone" name="telephone"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
			</div>
		</div>
		<div class="form-actions">
			<label class="checkbox">
			<input type="checkbox" name="remember" value="1"/> 记住我 </label>
			<button type="submit" class="btn green pull-right">
			登陆 <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
		<div class="forget-password">
			<h4>忘记密码 ?</h4>
			<p>
				点击 <a href="javascript:;" id="forget-password">
				这里 </a>
				重置密码.
			</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="index.html" method="post" data-code="1">
		<h3>忘记密码 ?</h3>
		<p>
			 输入您的手机号码重置密码
		</p>
		<div class="form-group">
			<div class="input-icon">
				<i class="fa fa-mobile"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="手机号" name="telephone"/>
			</div>
		</div>
        <div class="form-group display-none">
            <div class="input-icon">
                <i class="fa fa-code"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="6位数字" name="code"/>
            </div>
		</div>
		<div class="form-group display-none">
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="新密码" name="password"/>
            </div>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn">
			<i class="m-icon-swapleft"></i> 后退 </button>
			<button type="submit" class="btn green pull-right">
			获取验证码 <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
	</form>
	<!-- END FORGOT PASSWORD FORM -->
</div>
